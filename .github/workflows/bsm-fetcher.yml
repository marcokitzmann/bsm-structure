name: BSM Structure Fetcher

on:
  schedule:
    # Montags um 2:00 UTC (entspricht 3:00 MEZ / 4:00 MESZ)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Ermöglicht manuelles Auslösen

jobs:
  fetch-bsm-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run BSM Fetcher
        run: python bsm-fetcher.py
      
      - name: Verify data files were created
        run: |
          echo "Checking if data files were created..."
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            echo "✓ Data files found:"
            ls -lh data/
          else
            echo "✗ ERROR: No data files found!"
            exit 1
          fi
      
      - name: Copy data to docs directory
        run: |
          echo "Checking data directory..."
          ls -la data/ || echo "Data directory is empty or doesn't exist"
          mkdir -p docs
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            echo "Copying files from data/ to docs/..."
            cp -r data/* docs/
            echo "Files copied successfully"
            ls -la docs/
          else
            echo "Warning: No files to copy from data/"
          fi
          touch docs/.nojekyll
          echo "Created .nojekyll file"
      
      - name: Commit and push to repository
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "Staging docs directory..."
          git add docs/
          echo "Checking for changes..."
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "Update BSM structure data [skip ci]"
            echo "Pushing to repository..."
            git push
          fi
      
      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bsm-structure-data
          path: data/
          retention-days: 30

