name: BSM Structure Fetcher

on:
  schedule:
    # Montags um 2:00 UTC (entspricht 3:00 MEZ / 4:00 MESZ)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Ermöglicht manuelles Auslösen

jobs:
  fetch-bsm-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for missing historical years
        id: check_years
        run: |
          CURRENT_YEAR=$(date +%Y)
          START_YEAR=2024
          MISSING_YEARS=""
          
          echo "Checking for existing structure files in docs/..."
          mkdir -p docs
          
          # Prüfe für jedes Jahr ab 2024 bis zum Vorjahr (historische Jahre)
          # Das aktuelle Jahr wird separat gehandhabt
          LAST_YEAR=$((CURRENT_YEAR - 1))
          if [ $LAST_YEAR -ge $START_YEAR ]; then
            for year in $(seq $START_YEAR $LAST_YEAR); do
              if [ ! -f "docs/bsm-structure-${year}.json" ]; then
                echo "Missing: bsm-structure-${year}.json"
                MISSING_YEARS="${MISSING_YEARS} ${year}"
              else
                echo "Found: bsm-structure-${year}.json"
              fi
            done
          else
            echo "Current year is ${CURRENT_YEAR}, no historical years to check (start year is ${START_YEAR})"
          fi
          
          # Entferne führendes Leerzeichen
          MISSING_YEARS=$(echo $MISSING_YEARS | sed 's/^ *//')
          
          if [ -z "$MISSING_YEARS" ]; then
            if [ $LAST_YEAR -ge $START_YEAR ]; then
              echo "All historical years (${START_YEAR}-${LAST_YEAR}) are present."
            fi
            echo "missing_years=" >> $GITHUB_OUTPUT
          else
            echo "Missing historical years found: $MISSING_YEARS"
            echo "missing_years=$MISSING_YEARS" >> $GITHUB_OUTPUT
          fi
          echo "current_year=$CURRENT_YEAR" >> $GITHUB_OUTPUT
      
      - name: Create missing historical years (one-time)
        if: steps.check_years.outputs.missing_years != ''
        run: |
          echo "Creating missing historical structure files..."
          for year in ${{ steps.check_years.outputs.missing_years }}; do
            echo "Fetching data for year $year..."
            python bsm-fetcher.py --year $year
          done
      
      - name: Run BSM Fetcher (current year)
        run: |
          CURRENT_YEAR=$(date +%Y)
          echo "Fetching data for current year: $CURRENT_YEAR"
          python bsm-fetcher.py --year $CURRENT_YEAR
      
      - name: Verify data files were created
        run: |
          echo "Checking if data files were created..."
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            echo "✓ Data files found:"
            ls -lh data/
          else
            echo "✗ ERROR: No data files found!"
            exit 1
          fi
      
      - name: Copy data to docs directory
        run: |
          echo "Checking data directory..."
          ls -la data/ || echo "Data directory is empty or doesn't exist"
          mkdir -p docs
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            echo "Copying files from data/ to docs/..."
            # Kopiere nur JSON-Dateien, die noch nicht in docs/ existieren oder neu sind
            for file in data/bsm-structure-*.json; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                if [ ! -f "docs/$filename" ] || [ "$file" -nt "docs/$filename" ]; then
                  echo "Copying $filename to docs/..."
                  cp "$file" "docs/$filename"
                else
                  echo "Skipping $filename (already exists and is up-to-date)"
                fi
              fi
            done
            echo "Files copied successfully"
            ls -la docs/
            
            # Prüfe, ob Dateien tatsächlich kopiert wurden
            if [ ! "$(ls -A docs/*.json 2>/dev/null)" ]; then
              echo "✗ ERROR: No JSON files found in docs/ after copy!"
              exit 1
            fi
          else
            echo "✗ ERROR: No files to copy from data/"
            exit 1
          fi
          touch docs/.nojekyll
          echo "Created .nojekyll file"
      
      - name: Commit and push to repository
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Prüfe, ob JSON-Dateien in docs/ existieren
          if [ ! "$(ls -A docs/*.json 2>/dev/null)" ]; then
            echo "✗ ERROR: No JSON files found in docs/ directory!"
            exit 1
          fi
          
          echo "Staging docs directory..."
          git add docs/
          echo "Checking for changes..."
          git status
          echo "Files in docs directory:"
          ls -la docs/ || echo "docs directory is empty"
          
          # Prüfe auf Änderungen (sowohl staged als auch unstaged)
          if git diff --staged --quiet && git diff --quiet; then
            echo "No changes to commit (files are identical to repository)"
            echo "Current git status:"
            git status --short
            echo "Verifying JSON files exist in docs/:"
            ls -lh docs/*.json || echo "No JSON files found!"
          else
            echo "Changes detected, committing..."
            git commit -m "Update BSM structure data [skip ci]"
            echo "Pushing to repository..."
            git push
            echo "Push completed successfully"
          fi
      
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docs-for-pages
          path: docs/
          retention-days: 1
  
  deploy-pages:
    needs: fetch-bsm-structure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-for-pages
          path: ./docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

