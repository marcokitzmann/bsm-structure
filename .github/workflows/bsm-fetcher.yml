name: BSM Structure Fetcher

on:
  schedule:
    # Montags um 2:00 UTC (entspricht 3:00 MEZ / 4:00 MESZ)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Ermöglicht manuelles Auslösen

jobs:
  fetch-bsm-structure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run BSM Fetcher
        run: python bsm-fetcher.py
      
      - name: Verify data files were created
        run: |
          echo "Checking if data files were created..."
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            echo "✓ Data files found:"
            ls -lh data/
          else
            echo "✗ ERROR: No data files found!"
            exit 1
          fi
      
      - name: Copy data to docs directory
        run: |
          echo "Checking data directory..."
          ls -la data/ || echo "Data directory is empty or doesn't exist"
          mkdir -p docs
          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            echo "Copying files from data/ to docs/..."
            cp -r data/* docs/
            echo "Files copied successfully"
            ls -la docs/
          else
            echo "Warning: No files to copy from data/"
          fi
          touch docs/.nojekyll
          echo "Created .nojekyll file"
      
      - name: Commit and push to repository
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "Staging docs directory..."
          git add docs/
          echo "Checking for changes..."
          git status
          echo "Files in docs directory:"
          ls -la docs/ || echo "docs directory is empty"
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "Current git status:"
            git status --short
          else
            echo "Committing changes..."
            git commit -m "Update BSM structure data [skip ci]"
            echo "Pushing to repository..."
            git push
            echo "Push completed successfully"
          fi
      
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docs-for-pages
          path: docs/
          retention-days: 1
  
  deploy-pages:
    needs: fetch-bsm-structure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-for-pages
          path: ./docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

